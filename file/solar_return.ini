[行星落宫]
描述 = 天王星【自主式变动】、【较为积极的变动】、冥王星【不以人的意志为转移不得不动】、【打击式变动】
天王1宫 = 开启新生活
冥王1宫 = 自身发生大改变（不以人的意志为转移不得不动、打击式变动）
天王2宫 = 有意外收入
冥王2宫 = 缺钱、投资会有损失
天王3宫 = 想法多、点子多、突然对某项东西有学习的兴趣
冥王3宫 = 交流沟通不顺畅
天王4宫 = 搬家、成家
冥王4宫 = 原生家庭变化（比如父母离婚或复婚）
天王5宫 = 闪电恋爱、乐于展示自己
冥王5宫 = 虐恋、生孩子
天王6宫 = 工作上事情不多
冥王6宫 = 琐事多、和朋友同事有矛盾
天王7宫 = ①闪电恋爱结婚 或②有新的合作关系
冥王7宫 = 分手或合作关系解除
天王8宫 = 中奖、有意外之财
冥王8宫 = 有借贷投资问题、有小人
天王9宫 = 大学入学、有考研究生的想法、旅行
冥王9宫 = 人生观发生了改变或是受到冲击

太阳10宫 = 这一年在事业上可能会有好的发展时机，会在事业、公众生活中崭露头角，声名会远扬，能相对容易地得到支持、赏识、帮助。通常会是晋升或获得某些杰出成就的一年。
天王10宫 = 较为积极的工作变动、换了和以前从事的行业完全不同的工作（也有可能工作地点发生了改变）。
冥王10宫 = 这一年会把重点集中在职业生涯发展上，很有可能经历职业或命运改变。若你创业，则也许会重新评估目标和商业模式；若受雇于人，你可能希望换工作。总之在这一年里，可以继续在当前的职业方向上成长，也可以在职业领域进行惊险一跃，要自己做选择。【工作上不好的变动、如失业等】
金星10宫 = 会和权威人物有良好人际关系；权威人物有可能是你的领导、父母、学校老师等。
火星10宫 = 对待工作事业更积极、更充沛的精力。
木星10宫 = 在事业舞台上容易获得机会和进步。
土星10宫 = 可能出现职业生涯的中断和限制，比如退休、离职、放弃职位（是符合个人意愿的）。若要在事业获得成绩也需要付出更多精力。

天王11宫 = 团体环境上有变化
冥王11宫 = 团队发生重组
天王12宫 = 对神秘学产生了兴趣、关注心灵成长
冥王12宫 = 会接触一些黑暗、一些秘密暴露

太阳1宫 = 与其他年份相比，你在这一年会更受赞赏。往往表示个人成功的征象；【太阳返照图中，太阳落在第1宫的这一年，宫头落在狮子座的宫位将会被强调】
太阳2宫 = 赚钱更容易。能够更清晰地感知自己的赚钱潜力、价值和个人资源的使用。
太阳3宫 = 表示这一年，与兄弟姐妹或邻居的互动会比平时多。这一年另一个重点就是学习新的沟通方式，或者刷新旧的沟通技能。写作、谈话、聊天、社交活动在这一年都会增多。如果需要启动和签署某某申请或请愿书，是个好年份。【学业是否有成应根据相位来判断】
太阳4宫 = 这一年的主题可能是：家、父母、根基、房产等，可能在一年最后一个季度影响最大。比如搬家等
太阳5宫 = 与太阳在第1宫相同，太阳在第5宫，极大地取决于太阳表达的守护关系。如果太阳守护的是第1宫、第3宫或第9宫，则会注重意识的扩张和表达；如果守护的是第2宫或第10宫，重点则会放在商业、钱、事业等方面；如果守护的是第7宫或第11宫，关系的议题将主导这一年；至于第5宫与孩子的关联……可能会发生，但太阳在这个宫位的表现与其他行星相同，而且高度取决于它的相位。
太阳6宫 = 这一年的重点可能是健康；而且可能是不利的，但可以通过比如关注休息、饮食、运动和缓解压力来改善。
太阳7宫 = 太阳在这个宫位对伴侣更有利，而不是对自己。如果你已经处于一段关系之中，今年会重新定义这段关系。如果单身，这一年将更多地与他人开展一对一的互动。也有一种可能这一年会发生的竞赛或法律诉讼中，对手可能是更强的一方。
太阳9宫 = 意味着学习的一年。不一定是正式的学习，但可能会表现为灵性发展，也有可能发生旅行。【看相位，如果T三角，可能辍学】
